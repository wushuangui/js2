			/*
			 入职薪水10K，每年涨幅入职薪水的5%，50年后工资多少？
			 * */
			
			const n = 10;
			var num = 10;
			/*
			 第一年后 num = n + n*0.05
			 第二年后 num = n + n*0.05 + n * 0.05
			 第三年后 num = n + n*0.05 + n * 0.05 + n * 0.05
			 * */
			var max = 50;
			num = n + n*0.05*max;
			console.log(num);
			
			/*
			 为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？
			 * */
			
			var t = parseInt(89/24);
			console.log(t);
			var h = 89%24;
			console.log(t+'天'+h+'小时');
			
			/*
			 小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。

			var ht = 80;
			var st = 5/9.0*(ht-32);
			
			document.write('华氏度：'+ht+'度,'+'摄氏度：'+st+'度');
