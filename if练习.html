		<script type="text/javascript">
			/*
			 判断一个数是偶数还是奇数；
		      2、求两个数的最大数；
		      3、判断一个年份是闰年还是平年；
		（1.能被4整除而不能被100整除.（如2004年就是闰年,1800年不是.）	   
		    2.能被400整除.（如2000年是闰年））
		    
    	2、成绩判定
		大于85  优秀
		大于等于75小于等于85 良好
		大于等于60小于75 及格
		小于60  不及格
			 * */
			
			var a = 199;
			if(a%2 == 0)
			{
				console.log(a+' 是偶数');
			}else
			{
				console.log(a+' 是奇数');
			}
			
			
			var n1 = 1000;
			var n2 = 1000;
			if(n1 > n2)
			{
				console.log('n1 是最大数'+n1);
			}else
			if(n2 > n1)
			{
				console.log('n2 是最大数'+n2);
			}else
			{
				console.log('两个数相等');
			}
			
			
			var n = 2000;
			if(n%400 == 0 || n%4 ==0 && n%100 != 0)
			{
				console.log(n+' 是闰年');
			}else
			{
				console.log(n+' 是平年');
			}
			
			/*
			 else 语句 减少 if判断
			 * */
			var n = 70;
			if(n > 85)
			{
				console.log('优秀');
			}
			else
			if(n>=75 && n<=85)
			{
				console.log('良好');
			}else
			if(n>=65 && n<75)
			{
				console.log('及格');
			}else
			if(n<60)
			{
				console.log('不及格');
			}
			
			console.log('111111111111')
		</script>
