<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 赋值运算符
			 =
			 +=
			 -=
			 *=
			 * /=
			 * %=
			 * */
			
			/*
			 +=
			 * */
			
			var a = 1;
			a+=1000;
			a = a+1;
			
			var a = false;
			// 把false 转换为数值 0
			a+=1;
			// a = 0 + 1;
			console.log(a);
			
			/*
			  字符串之间的拼接
			 * */
			var a = '89';
			a+=1;
			a = '89' + 1;
			console.log(a);
			
			var a = null;
			a+=1;
			console.log(a);
			/*
			 -=  a = a -1;
			 * */
			
			var a = 1;
			a-=10;
			console.log(a);//-9
			
			a = null;
			a -=1;
			console.log(a);
			a = '';
			console.log(Number(''));
			a -=1;
			console.log(a);
			
			
			/*
			 *=  a = a*1
			 * */
			
			var a = 1;
			a*=100;
			console.log(100);
			
			a = null;
			a*=19;
			console.log(a);
			
			
			a = 'a';
			a*=1;
			console.log(a);//NaN
			
			
			/*
			 /=  <=====> a = a/1;
			 * */
			
			var a = 1;
		 	a/=2;
		 	console.log(a);
		 	
		 	a = '1';
		 	a/=2;
		 	console.log(a);
		 	
		 	
		 	/*
		 	 %=   a = a%2;
		 	 * */
		 	
		 	var a = 9;
		 	a%=2;
		 	console.log(a)
		 	
		 	a = null;
		 	a%=2;
		 	console.log(a);
		 	
		</script>
	</head>
	<body>
	</body>
</html>
